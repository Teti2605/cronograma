<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aulas de Hoje</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=DM+Mono:wght@400;500&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    --bg: #0f0f11;
    --surface: #18181c;
    --border: #2a2a32;
    --accent: #c8f05a;
    --accent2: #5af0c8;
    --text: #f0f0f0;
    --muted: #6b6b7a;
    --card: #1e1e24;
  }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'DM Sans', sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding: 2rem 1.5rem;
  }

  header {
    width: 100%;
    max-width: 640px;
    margin-bottom: 2rem;
    display: flex;
    align-items: flex-end;
    justify-content: space-between;
    gap: 1rem;
    border-bottom: 1px solid var(--border);
    padding-bottom: 1.25rem;
  }

  .header-left {}

  .day-label {
    font-family: 'DM Serif Display', serif;
    font-size: 2.4rem;
    line-height: 1;
    color: var(--text);
    letter-spacing: -0.02em;
  }

  .day-label span {
    color: var(--accent);
  }

  .date-sub {
    font-family: 'DM Mono', monospace;
    font-size: 0.72rem;
    color: var(--muted);
    margin-top: 0.4rem;
    letter-spacing: 0.08em;
    text-transform: uppercase;
  }

  .pill {
    font-family: 'DM Mono', monospace;
    font-size: 0.68rem;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    background: var(--accent);
    color: #0f0f11;
    padding: 0.35rem 0.8rem;
    border-radius: 999px;
    font-weight: 500;
    white-space: nowrap;
  }

  .no-class {
    font-family: 'DM Serif Display', serif;
    font-style: italic;
    font-size: 1.1rem;
    color: var(--muted);
    text-align: center;
    margin-top: 3rem;
  }

  .schedule-list {
    width: 100%;
    max-width: 640px;
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
  }

  /* Group consecutive same-subject items */
  .class-card {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 1rem 1.25rem;
    display: flex;
    align-items: center;
    gap: 1.25rem;
    position: relative;
    overflow: hidden;
    animation: slideIn 0.4s ease both;
  }

  .class-card::before {
    content: '';
    position: absolute;
    left: 0; top: 0; bottom: 0;
    width: 3px;
    background: var(--accent);
    border-radius: 3px 0 0 3px;
  }

  .class-card:nth-child(even)::before {
    background: var(--accent2);
  }

  @keyframes slideIn {
    from { opacity: 0; transform: translateY(12px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  .class-card:nth-child(1) { animation-delay: 0.05s; }
  .class-card:nth-child(2) { animation-delay: 0.10s; }
  .class-card:nth-child(3) { animation-delay: 0.15s; }
  .class-card:nth-child(4) { animation-delay: 0.20s; }
  .class-card:nth-child(5) { animation-delay: 0.25s; }
  .class-card:nth-child(6) { animation-delay: 0.30s; }
  .class-card:nth-child(7) { animation-delay: 0.35s; }

  .time-block {
    font-family: 'DM Mono', monospace;
    font-size: 0.72rem;
    color: var(--muted);
    letter-spacing: 0.04em;
    white-space: nowrap;
    min-width: 100px;
    line-height: 1.6;
  }

  .time-block .time-start {
    font-size: 1rem;
    font-weight: 500;
    color: var(--text);
    display: block;
  }

  .divider {
    width: 1px;
    height: 36px;
    background: var(--border);
    flex-shrink: 0;
  }

  .class-name {
    font-size: 0.95rem;
    font-weight: 400;
    color: var(--text);
    line-height: 1.4;
    flex: 1;
  }

  .duration-badge {
    font-family: 'DM Mono', monospace;
    font-size: 0.62rem;
    color: var(--muted);
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 6px;
    padding: 0.2rem 0.5rem;
    white-space: nowrap;
  }

  footer {
    margin-top: 2.5rem;
    font-family: 'DM Mono', monospace;
    font-size: 0.6rem;
    color: var(--muted);
    letter-spacing: 0.08em;
    text-transform: uppercase;
  }
</style>
</head>
<body>

<header>
  <div class="header-left">
    <div class="day-label" id="dayLabel">‚Äî</div>
    <div class="date-sub" id="dateSub">‚Äî</div>
  </div>
  <div class="pill" id="countPill">‚Äî aulas</div>
</header>

<div class="schedule-list" id="scheduleList"></div>
<p class="no-class" id="noClass" style="display:none">Sem aulas hoje üéâ</p>

<footer>atualiza automaticamente todo dia</footer>

<script>
  const schedule = {
    // 0=Dom, 1=Seg, 2=Ter, 3=Qua, 4=Qui, 5=Sex, 6=Sab
    1: [ // Segunda
      { start: "08:00", end: "10:00", subject: "Integra√ß√£o B√°sico-Cl√≠nica I" },
      { start: "10:00", end: "12:00", subject: "Habilidades I" },
      { start: "13:00", end: "17:00", subject: "Anatomia aplicada √† medicina I" },
    ],
    2: [ // Ter√ßa
      { start: "08:00", end: "12:00", subject: "Anatomia aplicada √† medicina I" },
      { start: "13:00", end: "17:00", subject: "Anatomia aplicada √† medicina I" },
    ],
    3: [ // Quarta
      { start: "08:00", end: "10:00", subject: "Aten√ß√£o Prim√°ria √† Sa√∫de" },
      { start: "10:00", end: "12:00", subject: "Sa√∫de e Sociedade" },
      { start: "13:00", end: "17:00", subject: "Biologia Celular" },
    ],
    4: [ // Quinta
      { start: "08:00", end: "11:00", subject: "Gest√£o em Sa√∫de" },
      { start: "13:00", end: "16:00", subject: "Embriologia" },
    ],
    5: [ // Sexta
      // Sem aulas vis√≠veis na tabela
    ],
  };

  const dayNames = ["Domingo","Segunda-feira","Ter√ßa-feira","Quarta-feira","Quinta-feira","Sexta-feira","S√°bado"];
  const dayShort = ["Dom","Seg","Ter","Qua","Qui","Sex","S√°b"];
  const monthNames = ["jan","fev","mar","abr","mai","jun","jul","ago","set","out","nov","dez"];

  const now = new Date();
  const weekday = now.getDay();
  const todayClasses = schedule[weekday] || [];

  // Header
  document.getElementById('dayLabel').innerHTML = dayNames[weekday].replace('-', '-<span>') + (dayNames[weekday].includes('-') ? '</span>' : '');
  document.getElementById('dayLabel').textContent = dayNames[weekday];

  const d = now.getDate().toString().padStart(2,'0');
  const m = monthNames[now.getMonth()];
  const y = now.getFullYear();
  document.getElementById('dateSub').textContent = `${d} ${m} ${y}`;

  const n = todayClasses.length;
  document.getElementById('countPill').textContent = n === 0 ? 'livre hoje' : `${n} bloco${n > 1 ? 's' : ''}`;

  const list = document.getElementById('scheduleList');

  if (n === 0) {
    document.getElementById('noClass').style.display = 'block';
  } else {
    todayClasses.forEach((cls, i) => {
      const [sh, sm] = cls.start.split(':').map(Number);
      const [eh, em] = cls.end.split(':').map(Number);
      const dur = (eh * 60 + em) - (sh * 60 + sm);
      const durText = dur >= 60 ? `${dur/60}h` : `${dur}min`;

      const card = document.createElement('div');
      card.className = 'class-card';
      card.innerHTML = `
        <div class="time-block">
          <span class="time-start">${cls.start}</span>
          ${cls.end}
        </div>
        <div class="divider"></div>
        <div class="class-name">${cls.subject}</div>
        <div class="duration-badge">${durText}</div>
      `;
      list.appendChild(card);
    });
  }
</script>
</body>
</html>
